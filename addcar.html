    <div class="background2">
        <main>
            <div class="container33">
                <div class="main-label">
                    <h2>Cadastro de Veículos</h1><br>
                    <form>
                        <label for="id">ID:</label><br>
                        <input type="text" id="id" name="id"><br>

                        <label for="nome">Nome:</label><br>
                        <input type="text" id="nome" name="nome"><br>

                        <label for="marca">Marca:</label><br>
                        <input type="text" id="marca" name="marca"><br>

                        <label for="ano">Ano:</label><br>

                        <label for="modelo">Modelo:</label><br>

                        <label for="motor">Motor:</label><br>
                        <input type="text" id="motor" name="motor"><br>

                        <label for="combustivel">Combustível:</label><br>
                        <input type="text" id="combustivel" name="combustivel"><br>

                        <label for="cambio">Câmbio:</label><br>
                        <input type="text" id="cambio" name="cambio"><br><br>

                        <input type="submit" value="Enviar">
                    </form>
                </div>
            </div>
        </main>
    </div>
    <div class="background3" id="contato">
        <footer>
            <div class="container">
                
                <div class="lowfooter">
                    <div class="d"></div>

                        <h5>Páginas</h5>

    </div>
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            fetch('https://valdickbacknode.onrender.com/data/cars', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
